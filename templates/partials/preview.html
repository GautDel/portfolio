  <li class="w-1/3 h-64 rounded-md overflow-hidden flex items-center justify-center grow md:grow-0">

  <li class="w-1/3 h-64 rounded-md overflow-hidden flex items-center justify-center grow md:grow-0">
    <img class="w-full h-full object-cover object-top" src="{{(index .Images 2).Image}}" />
  </li>

  <li class="w-1/3 h-64 rounded-md overflow-hidden flex items-center justify-center grow">
    <img class="w-full h-full object-cover object-top" src="{{(index .Images 3).Image}}" />

	</ul>
</div>
